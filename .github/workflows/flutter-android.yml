name: Build APK (Flutter Debug)

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"
          flutter-version: "3.24.0"   # خليها ثابتة

      # لو ما عندك مجلد android/ بالمشروع، هذا يولّده بدون ما يلمس lib/pubspec
      - name: Ensure platforms created
        run: flutter create .

      - name: Get packages
        run: flutter pub get

      # إبني APK موقّع debug (ينتنصب مباشرة)
      - name: Build debug APK
        run: flutter build apk --debug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: build/app/outputs/flutter-apk/app-debug.apk
