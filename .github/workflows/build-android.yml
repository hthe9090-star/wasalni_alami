name: build-android
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Get packages
        run: flutter pub get

      # Create android/ if it's missing
      - name: Create Android platform if missing
        run: |
          if [ ! -d "android" ]; then
            flutter create . --org com.wasalni.alami --project-name wasalni_alami --platforms=android
          fi

      # Force SDK versions in android/app/build.gradle
      - name: Patch Android SDK versions
        run: |
          FILE=android/app/build.gradle

          echo "---- BEFORE ----"
          cat $FILE || true
          echo "----------------"

          # try to update existing values
          sed -i 's/compileSdkVersion \+[0-9][0-9]*/compileSdkVersion 34/' $FILE || true
          sed -i 's/targetSdkVersion \+[0-9][0-9]*/targetSdkVersion 34/' $FILE || true
          sed -i 's/minSdkVersion \+[0-9][0-9]*/minSdkVersion 21/' $FILE || true

          # if compileSdkVersion still not found, append a minimal android block
          if ! grep -q "compileSdkVersion" $FILE; then
            cat >> $FILE << 'EOF'

android {
    namespace "com.wasalnialami.wasalni_alami"
    compileSdkVersion 34

    defaultConfig {
        applicationId "com.wasalnialami.wasalni_alami"
        minSdkVersion 21
        targetSdkVersion 34
        versionCode 1
        versionName "1.0"
    }
}
EOF
          fi

          echo "---- AFTER ----"
          cat $FILE || true
          echo "---------------"

      - name: Build debug APK
        run: flutter build apk --debug --no-tree-shake-icons

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug.apk
          path: build/app/outputs/flutter-apk/app-debug.apk
