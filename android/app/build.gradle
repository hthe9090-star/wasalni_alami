apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'

android {
    namespace "com.example.wasalni_alami"
    compileSdkVersion 34

    defaultConfig {
        applicationId "com.example.wasalni_alami"
        minSdkVersion 23
        targetSdkVersion 34
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            shrinkResources false
            signingConfig signingConfigs.debug
        }
    }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:1.8.10"
}
